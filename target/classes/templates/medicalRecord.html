<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Booking Care</title>
  <!-- css -->
  <link rel="stylesheet" th:href="@{/assets/css/index.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/profile.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/medicalRecord.css}" />
  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
  />
  <!-- font awesome -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
</head>
<body>
<header th:replace="index :: header"></header>
<div class="container-fluid mt-5 mb-5">
  <div class="row mt-5">
    <div class="col-4" th:replace="profile :: menu"></div>
    <div class="col-8">
      <div class="container p-0 mt-5">
        <div class="panel mx-auto c-mb-3">
          <div class="col-sm-12 dv-title p-0">
            <h3
                    class="text-left text-uppercase border-l font-bold text-2xl px-3"
            >
              Hồ sơ bệnh án
            </h3>
          </div>
        </div>
        <div class="content_post" >
          <div th:if="${medicalRecords.size() > 0}">
            <div th:each="record : ${medicalRecords}" class="record-info">

              <div class="row">
                <div class="col-4">
                  <label>Họ tên bênh nhân</label>
                </div>
                <div class="col-8">
                  <span th:text="${record.patientMedicalRecords}">pt00001</span>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label>Mô tả bệnh</label>
                </div>
                <div class="col-8">
                  <span th:text="${record.description}">Khám tổng quát, kiểm tra sức khỏe</span>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label>Chẩn đoán</label>
                </div>
                <div class="col-8">
                  <span th:text="${record.diagnosis}">Cảm cúm nhẹ</span>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label>Phác đồ điều trị</label>
                </div>
                <div class="col-8">
                  <span th:text="${record.treatmentPlan}">Nghỉ ngơi, uống thuốc giảm đau</span>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label>Bác sĩ điều trị</label>
                </div>
                <div class="col-8">
                  <span th:text="${record.doctorMedicalRecords}">Doctor1</span>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label>Ngày tạo hồ sơ</label>
                </div>
                <div class="col-8">
                  <span style="color: #67a508; font-weight: bold" th:text="${record.createAt != null ? #temporals.format(record.createAt, 'dd-MM-yyyy HH:mm:ss') : 'N/A'}"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <label>Ngày cập nhật hồ sơ</label>
                </div>
                <div class="col-8">
                  <span style="color: #67a508; font-weight: bold" th:text="${record.updateAt != null ? #temporals.format(record.updateAt, 'dd-MM-yyyy HH:mm:ss') : 'N/A'}"></span>
                </div>
              </div>
            </div>
          </div>
          <div th:if="${medicalRecords.size() == 0}">
            <p style="font-size: 20px; color: red;">Bạn chưa có hồ sơ bệnh án</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="index :: footer"></footer>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
</body>
</html>
