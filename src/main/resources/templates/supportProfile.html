<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Booking Care</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/assets/css/index.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/profile.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/individual.css}" />
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
<header th:replace="supportPage :: header"></header>
<div class="container-fluid mt-5 mb-5">
    <div class="row mt-5">
        <div class="col-4" th:replace="supportPage :: menu"></div>
        <div class="col-8">
            <div class="container p-0 mt-5">
                <div class="panel mx-auto c-mb-3">
                    <div class="col-sm-12 dv-title p-0">
                        <h3
                                class="text-left text-uppercase border-l font-bold text-2xl px-3"
                        >
                            Thông Tin Cá Nhân
                        </h3>
                    </div>
                </div>
                <div class="content_post">
                    <table class="table table-hover table-borderless">
                        <tbody>
                        <tr class="table-primary d-none">
                            <th scope="row">ID</th>
                            <th><span th:text="${userInfo.userId}" class="form_idOfUser"></span></th>
                        </tr>
                        <tr class="table-primary">
                            <th scope="row">Họ và tên</th>
                            <th><span th:text="${userInfo.name}" class="form_nameOfUser"></span></th>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">Giới tính</th>
                            <th><span th:text="${userInfo.gender}" class="form_sexOfUser"></span></th>
                        </tr>
                        <tr class="table-primary">
                            <th scope="row">Căn cước công dân</th>
                            <th><span th:text="${userInfo.identificationCard}" class="form_identificationOfUser"></span></th>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">Số điện thoại</th>
                            <th><span th:text="${userInfo.phoneNumber}" class="form_phoneOfUser"></span></th>
                        </tr>
                        <tr class="table-primary">
                            <th scope="row">Địa chỉ email</th>
                            <th><span th:text="${userInfo.email}" class="form_emailOfUser"></span></th>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">Địa chỉ cư trú</th>
                            <th><span th:text="${userInfo.address}" class="form_addressOfUser"></span></th>
                        </tr>

                        </tbody>
                    </table>


                    <button type="button" class="btn btn-primary btn_update_info" onclick="fillUserInfo()" data-toggle="modal" data-target="#exampleModal">
                        Sửa thông tin
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Cập nhật thông tin </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input class="form-control mb-3 input_idOfUser d-none" type="text"  name="id" placeholder="ID" >
                                    <input class="form-control mb-3 input_nameOfUser" type="text"  name="name" placeholder="Họ và tên" disabled >
                                    <select class="form-control mb-3 input_sexOfUser">
                                        <option>Nam</option>
                                        <option>Nữ</option>
                                    </select>
                                    <input class="form-control mb-3 input_identificationOfUser" type="text"  name="identification" placeholder="Căn cước công dân" >
                                    <input class="form-control mb-3 input_phoneOfUser" type="text"  name="phone" placeholder="Số điện thoại" >
                                    <input class="form-control mb-3 input_emailOfUser" type="text"  name="email" placeholder="Email" disabled>
                                    <input class="form-control input_addressOfUser" type="text"  name="address" placeholder="Địa chỉ" >


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                                    <button type="button" class="btn btn-success" id="btn_saveInfoUser">Lưu thông tin</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/individual.js}"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
</body>
</html>
