<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Booking Care</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/assets/css/signin.css}" />
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="signin-container">
        <h2>Đăng nhập</h2>
        <form method="POST" th:action="@{/j_spring_security_check}" class="mb-3">
            <div class="form-group">

                <input type="tel" id="username" name="username" placeholder="Nhập username" required>
            </div>
            <div class="form-group">

                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-info">Đăng nhập</button>

        </form>


        <div th:if="${param.error}">
            <p style="color: red;">Tên đăng nhập hoặc mật khẩu không đúng!</p>
        </div>
        <div class="d-flex justify-content-between">
            <a th:href="@{/reset-password}" >Quên mật khẩu</a>
            <a th:href="@{/register}" >Bạn chưa có tài khoản?</a>
        </div>


        <div th:if="${param.logout}">
            <p style="color: green;">Bạn đã đăng xuất thành công!</p>
        </div>

        <div class="mt-3">
            <a href="/oauth2/authorization/google" class="btn btn-lg btn-danger">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                </svg>
                <span class="ms-2 fs-6">Sign in with Google</span>
            </a>
        </div>
        <!-- Nút đăng nhập với Facebook -->
        <div class="social-login mt-4">
            <a class="btn btn-primary btn-block" href="/oauth2/authorization/github" role="button">
                <i class="fab fa-facebook"></i> Đăng nhập với Github
            </a>
        </div>
        <div class="social-login mt-4">
            <a class="btn btn-primary btn-block" href="/oauth2/authorization/facebook" role="button">
                <i class="fab fa-facebook"></i> Đăng nhập với Facebook
            </a>
        </div>

    </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
</body>
</html>
