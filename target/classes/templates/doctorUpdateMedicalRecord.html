<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Booking Care</title>
  <!-- css -->
  <link rel="stylesheet" th:href="@{/assets/css/index.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/profile.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorUpdateMedicalRecord.css}" />
  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
  />
  <!-- font awesome -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
</head>
<body>
<header th:replace="supportPage :: header"></header>
<div class="container-fluid mt-5 mb-5">
  <div class="row mt-5">
    <div class="col-4" th:replace="doctorPage :: menu"></div>
    <div class="col-8">
      <div class="container p-0 mt-5">
        <div class="panel mx-auto c-mb-3">
          <div class="col-sm-12 dv-title p-0">
            <h3
                    class="text-left text-uppercase border-l font-bold text-2xl px-3"
            >
              Hồ sơ bệnh nhân
            </h3>
          </div>
        </div>
        <div class="content_post">
          <div class="container mt-2">
            <div th:each="record : ${medicalRecords}" class="record-container">
              <div class="record-field  d-none">
                <div class="record-label mr-2">ID record</div>
                <div th:text="${record.id}"></div>
              </div>
              <div class="record-field  d-none">
                <div class="record-label mr-2">DOCtor id</div>
                <div th:text="${record.doctorID}"></div>
              </div>
              <div class="record-field d-flex">
                <div class="record-label mr-2">ID bệnh nhân</div>
                <div th:text="${record.patientID}"></div>
              </div>
              <div class="record-field d-flex">
                <div class="record-label mr-2">Họ tên bệnh nhân</div>
                <div th:text="${record.patientMedicalRecords}"></div>
              </div>
              <div class="record-field d-flex">
                <div class="record-label mr-2">Bác sĩ</div>
                <div th:text="${record.doctorMedicalRecords}"></div>
              </div>
              <div class="record-field">
                <div class="record-label">Mô tả bệnh của bệnh nhân</div>
                <textarea class="form-control textarea-field description" rows="3" th:text="${record.description}" placeholder="Nhập mô tả"></textarea>
              </div>
              <div class="record-field">
                <div class="record-label">Chẩn đoán</div>
                <textarea class="form-control textarea-field diagnosis" rows="3" th:text="${record.diagnosis}" placeholder="Nhập chẩn đoán"></textarea>
              </div>
              <div class="record-field">
                <div class="record-label">Phác đồ điều trị bệnh</div>
                <textarea class="form-control textarea-field treatmentPlan" rows="3" th:text="${record.treatmentPlan}" placeholder="Nhập phác đồ điều trị"></textarea>
              </div>
              <div class="record-field">
                <div class="record-label">Thời gian bệnh nhân tạo hồ sơ</div>
                <div th:text="${record.createAt}"></div>
              </div>
              <div class="text-end">
                <button
                        class="btn btn-primary btn-update"
                        th:attr="
                    data-record-id=${record.id},
                    data-patient-id=${record.patientID},
                    data-doctor-id=${record.doctorID},
                    data-createAt=${record.createAt}"
                        onclick="handleUpdate(this)">
                  Cập nhật
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/assets/js/doctorUpdateMedicalRecord.js}"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
</body>
</html>
