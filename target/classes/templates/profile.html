<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Booking Care</title>
  <!-- css -->
  <link rel="stylesheet" th:href="@{/assets/css/index.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/profile.css}" />
  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
  />
  <!-- font awesome -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
</head>
<body>
<header th:replace="index :: header"></header>
<div class="container-fluid mt-5">
  <div class="row mt-5">
    <div class="col-4" th:fragment="menu">
      <div class="profile pr-5">
        <img th:src="@{/assets/images/avata.png}" class="avt" alt="" />
        <h3 class="text-name mt-2">Xuân Hoàng</h3>
      </div>
      <div class="menu">
        <h3
                class="text-left text-uppercase border-l font-bold text-2xl px-3"
        >
          Quản lý tài khoản
        </h3>
        <ul class="custom-list">
          <li>
            <i class="fa-solid fa-user"></i>
            <a  class="active"  th:href="@{/profile/individual}">Thông tin cá nhân</a>
          </li>
          <li>
            <i class="fa-solid fa-circle-exclamation"></i>
            <a th:href="@{/profile/medicalRecord}">Hồ sơ bệnh án</a>
          </li>
          <li>
            <i class="fa-solid fa-place-of-worship"></i>
            <a >Lịch khám</a>
          </li>
          <li>
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <a >Đăng xuất</a>
          </li>
        </ul>
      </div>
      <div class="col-8"></div>
    </div>
  </div>
</div>
<footer th:replace="index :: footer"></footer>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
</body>
</html>
