<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Booking Care</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/assets/css/register.css}" />
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
<div class="background-image">
    <img th:src="@{assets/images/backgroundSignin.png}" alt="Background" class="img-fluid w-100 h-100">
</div>
    <div class="register-container" style="background-color: transparent !important;">
        <h2 style="color: #b8daff !important;">Đăng kí</h2>
        <form class="mb-3" method="POST" action="/register">
                <input class="form-control" type="text" id="name" name="name" placeholder="Họ và tên" required>
                <input class="form-control" type="text" id="email" name="email" placeholder="Email" required>
                <input class="form-control" type="text" id="username" name="username" placeholder="Username đăng nhập" required>
                <input class="form-control" type="password" id="password" name="password" placeholder="Mật khẩu" required>
                <input class="form-control" type="password" id="repass" name="repass" placeholder="Nhập lại mật khẩu" required>
            <button type="submit" class="btn btn-danger" id="btnSubmit">Đăng kí</button>
        </form>
        <a th:href="@{/signin}" >Bạn đã có tài khoản</a>
    </div>
    <script th:src="@{/assets/js/register.js}"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
</body>
</html>
